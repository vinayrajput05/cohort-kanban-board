<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <h2 id="projectName"></h2>
        <button id="createNewBoardBtn" class="create-new-project"><i class='bx bx-plus bx-sm'></i></button>
    </div>

    <div class="board-list"></div>

    <!-- Modal -->
    <div id="boardModal" class="modal-container">
        <div class="modal">
            <h3 class="modal-title">Create New Board</h3>

            <div class="color-input-container">
                <label for="boardInputColor">Board Background</label>
                <input id="boardInputColor" type="color" aria-placeholder="Input color">
            </div>
            <input id="boardInputTitle" type="text" placeholder="Enter Board Title"
                aria-placeholder="Enter Board Title">
            <input id="boardInputSubtitle" type="text" placeholder="Enter Board Subtitle"
                aria-placeholder="Enter Board Subtitle">
            <button id="boardCreateBtn">Create</button>

            <button class="modal-close-btn" onclick="toggleBoardModal()">X</button>
        </div>
    </div>
    <!-- Modal End-->

    <script type="module" src="task.js"></script>
</body>

</html>
